<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
 

</head>

<body>
    <main>
        <div id="container">
            <div class="Calculator">
                    <div class="screen">
                        <form name="form">
                            <input type="text" name="input" placeholder="0" id="text">
                        </form>
                    </div>
                        <button id="button" class="seven" value="7">7</button>
                        <button id="button" class="eight" value="8" >8</button>
                        <button id="button" class="nine" value="9">9</button>
                        <button id="button" class="divide", value= "/">/</button>
                        <button id="button" class="four", value= "4">4</button>
                        <button id="button" class="five", value= "5">5</button>
                        <button id="button" class="six", value= "6">6</button>
                        <button id="button" class="multiplay", value= "*">*</button>
                        <button id="button" class="one", value= "1">1</button>
                        <button id="button" class="two", value= "2">2</button>
                        <button id="button" class="tree", value= "3">3</button>
                        <button id="button" class="plus", value= "+">+</button>
                        <button id="button" class="zero", value= "0">0</button>
                        <button id="button" class="dot", value= ".">,</button>
                        <button id="button" class="delate", value=  >Del</button>
                        <button id="button" class="minus", value= "-">-</button>
                        <button             class="sum", value= "=">=</button>
                    
                        <div class="menu">
                            <button id="buttonM" class="Percentage ", value= "%">%</button> 
                            <button id="buttonM" class="exponentiation", value= "**">^</button> 
                            <button id="buttonM" class="pi ", value= "pi">pi</button> 
                        </div> 

                   
                </div>

                    
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
